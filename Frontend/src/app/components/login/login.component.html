<!-- Login Form -->
<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Đăng Nhập</h2>
      <p>Vui lòng đăng nhập để tiếp tục</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            class="form-control"
            placeholder="Email"
            #email="ngModel"
          />
        </div>
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-danger small"
        >
          <div *ngIf="email.errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="email.errors?.['email']">Email không hợp lệ</div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="form-control"
            placeholder="Mật khẩu"
            minlength="6"
            #password="ngModel"
          />
        </div>
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger small"
        >
          <div *ngIf="password.errors?.['required']">Mật khẩu là bắt buộc</div>
          <div *ngIf="password.errors?.['minlength']">
            Mật khẩu phải có ít nhất 6 ký tự
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="remember-me">
          <input
            type="checkbox"
            id="rememberMe"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <label for="rememberMe">Ghi nhớ đăng nhập</label>
          <a routerLink="/forgot-password" class="forgot-password"
            >Quên mật khẩu?</a
          >
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn-login"
          [disabled]="!loginForm.valid || isLoading"
        >
          <span *ngIf="!isLoading">Đăng Nhập</span>
          <span
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <i *ngIf="!isLoading" class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <div class="social-login">
        <p>Hoặc đăng nhập với</p>
        <div class="social-buttons">
          <button type="button" class="btn-social google">
            <i class="fab fa-google"></i>
            <span>Đăng nhập với Google</span>
          </button>
          <button type="button" class="btn-social facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Đăng nhập với Facebook</span>
          </button>
        </div>
      </div>

      <div class="form-footer">
        <p>
          Chưa có tài khoản?
          <a routerLink="/register" class="register-link">Đăng ký ngay</a>
        </p>
      </div>
    </form>
  </div>
</div>
