<div class="container mt-4 mb-5">
  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-lg-3 mb-4">
      <div class="card rounded-3 shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Lọc sản phẩm</h5>

          <!-- Brands -->
          <div class="mb-4">
            <h6 class="fw-bold mb-2">Thương hiệu</h6>
            <div class="form-check mb-2" *ngFor="let brand of allBrands">
              <input
                class="form-check-input"
                type="checkbox"
                id="{{ brand.id }}"
              />
              <label class="form-check-label" for="{{ brand.id }}">{{
                brand.name
              }}</label>
            </div>
          </div>

          <!-- Price Range -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">Khoảng giá</h6>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="priceRange"
                id="price1"
              />
              <label class="form-check-label" for="price1">Dưới 3 triệu</label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="priceRange"
                id="price2"
              />
              <label class="form-check-label" for="price2">3 - 7 triệu</label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="priceRange"
                id="price3"
              />
              <label class="form-check-label" for="price3">7 - 13 triệu</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="priceRange"
                id="price4"
              />
              <label class="form-check-label" for="price4">Trên 13 triệu</label>
            </div>
          </div>

          <!-- Features -->
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="col-lg-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Tất cả sản phẩm</h4>
        <div class="d-flex align-items-center">
          <label class="me-2">Sắp xếp theo:</label>
          <select class="form-select form-select-sm" style="width: auto">
            <option>Bán chạy nhất</option>
            <option>Giá: Thấp đến cao</option>
            <option>Giá: Cao đến thấp</option>
            <option>Mới nhất</option>
          </select>
        </div>
      </div>

      <div class="row g-4">
        <!-- Product Item 1 -->
        <div class="col-md-4 col-sm-6" *ngFor="let product of allProduct">
          <div class="card product-card h-100 border-0 shadow-sm rounded-3">
            <div class="position-relative">
              <img
                [src]="'data:image/png;base64,' + product.image"
                class="card-img-top"
                alt="iPhone 15 Pro Max"
              />
            </div>
            <div class="card-body p-3">
              <h5 class="card-title mb-1">{{ product.productName }}</h5>
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div>
                  <span class="fw-bold text-danger">1000000 VND</span>
                </div>
              </div>
              <p class="card-text small">
                {{ product.description }}
              </p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Mua ngay</button>
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-cart-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Trước</a
            >
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Sau</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
