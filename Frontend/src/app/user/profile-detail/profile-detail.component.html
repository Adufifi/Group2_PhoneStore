<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Detail</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Thêm font awesome để có icon đẹp hơn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="profile-container">
        <section class="profile-header">
            <div class="profile-image">
                <img src="https://via.placeholder.com/150" alt="Profile Image">
                <button class="edit-button" aria-label="Edit profile picture">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            
            <h1>John Doe</h1>

            <div class="profile-info">
                <div class="info-group">
                    <label>Email</label>
                    <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                </div>

                <div class="info-group">
                    <label>Phone</label>
                    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                </div>

                <div class="info-group">
                    <label>Date of Birth</label>
                    <p><i class="fas fa-calendar"></i> May 15, 1990</p>
                </div>

                <div class="info-group">
                    <label>Location</label>
                    <p><i class="fas fa-map-marker-alt"></i> New York, USA</p>
                </div>

                <div class="info-group">
                    <label>Joined Date</label>
                    <p><i class="fas fa-clock"></i> January 01, 2022</p>
                </div>
            </div>
        </section>

        <section class="password-section">
            <h2>Change Password</h2>
            <form id="passwordForm" novalidate>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="currentPassword"
                            name="currentPassword"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="newPassword"
                            name="newPassword"
                            required
                            minlength="8"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="password-hint">
                        <i class="fas fa-info-circle"></i>
                        Password must contain at least 8 characters, including uppercase, lowercase, number, and special character
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            minlength="8"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="update-button">
                    <i class="fas fa-save"></i> Update Password
                </button>
            </form>
        </section>
    </main>

    <!-- Script để xử lý hiển thị/ẩn mật khẩu -->
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
