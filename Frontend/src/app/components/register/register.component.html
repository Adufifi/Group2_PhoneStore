<div class="register-container">
    <div class="register-box">
        <h2>Đăng Ký</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required class="form-control" placeholder="Nhập tên đăng nhập" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required email class="form-control" placeholder="Nhập email của bạn" />
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required class="form-control" placeholder="Nhập mật khẩu" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required class="form-control" placeholder="Nhập lại mật khẩu" />
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="!registerForm.valid || !isPasswordMatch()" class="btn-register">
          Đăng Ký
        </button>
            </div>

            <div class="form-footer">
                <p>
                    Đã có tài khoản?
                    <a routerLink="/login" class="login-link">Đăng nhập</a>
                </p>
            </div>
        </form>
    </div>
</div>
