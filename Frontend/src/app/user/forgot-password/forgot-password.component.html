<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Quên mật khẩu</h2>
            <p class="subtitle">Vui lòng làm theo các bước để đặt lại mật khẩu của bạn</p>
        </div>

        <!-- Email Input Section -->
        <div *ngIf="!isOtpSent" class="form-section">
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step-line"></div>
                <div class="step">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" [(ngModel)]="email" placeholder="Nhập email của bạn" [disabled]="isLoading">
                </div>
            </div>
            <button (click)="sendOtp()" [disabled]="isLoading" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                {{ isLoading ? 'Đang xử lý...' : 'Gửi mã OTP' }}
            </button>
        </div>

        <!-- OTP Verification Section -->
        <div *ngIf="isOtpSent && !isOtpVerified" class="form-section">
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step-line completed"></div>
                <div class="step active">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
            </div>
            <div class="otp-info">
                <p>Mã OTP đã được gửi đến email của bạn</p>
                <div class="timer" *ngIf="timeLeft > 0">
                    <i class="fas fa-clock"></i>
                    {{ formatTime(timeLeft) }}
                </div>
            </div>
            <div class="form-group">
                <label>Mã OTP</label>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" [(ngModel)]="otp" maxlength="6" placeholder="Nhập mã OTP 6 số" pattern="[0-9]*"
                        inputmode="numeric" [disabled]="isLoading">
                </div>
            </div>
            <button (click)="verifyOtp()" [disabled]="isLoading" class="verify-btn">
                <i class="fas fa-check"></i>
                {{ isLoading ? 'Đang xác thực...' : 'Xác nhận OTP' }}
            </button>
            <button *ngIf="timeLeft === 0" (click)="sendOtp()" class="resend-btn">
                <i class="fas fa-redo"></i>
                Gửi lại mã OTP
            </button>
        </div>

        <!-- Password Reset Section -->
        <div *ngIf="isOtpVerified" class="form-section">
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step-line completed"></div>
                <div class="step completed">2</div>
                <div class="step-line completed"></div>
                <div class="step active">3</div>
            </div>
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới"
                        [disabled]="isLoading">
                </div>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" [(ngModel)]="confirmPassword" placeholder="Nhập lại mật khẩu mới"
                        [disabled]="isLoading">
                </div>
            </div>
            <button (click)="resetPassword()" [disabled]="isLoading" class="reset-btn">
                <i class="fas fa-save"></i>
                {{ isLoading ? 'Đang xử lý...' : 'Đặt lại mật khẩu' }}
            </button>
        </div>

        <!-- Messages -->
        <div *ngIf="errorMessage" class="message error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="message success-message">
            <i class="fas fa-check-circle"></i>
            {{ successMessage }}
        </div>
    </div>
</div>
