<div class="auth-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Đăng nhập</h2>
      <p class="login-subtitle">Chào mừng bạn quay trở lại</p>
    </div>

    <div *ngIf="errorMessage" class="login-error">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Tên đăng nhập</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <input
            type="text"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Nhập tên đăng nhập của bạn"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            placeholder="Nhập mật khẩu của bạn"
            required
          />
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Ghi nhớ đăng nhập</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password"
          >Quên mật khẩu?</a
        >
      </div>

      <button type="submit" class="login-button">
        <span>Đăng nhập</span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <div class="register-link">
        Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
      </div>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <button
        type="button"
        class="google-login-button"
        (click)="loginWithGoogle()"
      >
        <img
          src="assets/images/google-icon.png"
          alt="Google Icon"
          class="google-icon"
        />
        <span>Đăng nhập với Google</span>
      </button>
    </form>

    <div class="back-to-home">
      <a routerLink="/"> <i class="fas fa-home"></i> Quay lại trang chủ </a>
    </div>
  </div>
</div>
