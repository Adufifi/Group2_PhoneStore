<!-- Header -->
<header>
  <!-- Top Header -->
  <div class="bg-primary text-white py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <i class="bi bi-telephone-fill me-2"></i>
            <span class="me-4">Hotline: 1900 1234</span>
            <i class="bi bi-envelope-fill me-2"></i>
            <span>Email: info&#64;mobileshop.com</span>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <!-- Hiển thị nút đăng nhập/đăng ký nếu chưa đăng nhập -->
          <ng-container *ngIf="!isLoggedIn">
            <a routerLink="/login" class="text-white text-decoration-none me-3">
              <i class="bi bi-person-fill me-1"></i> Đăng nhập
            </a>
            <a routerLink="/register" class="text-white text-decoration-none">
              <i class="bi bi-person-plus-fill me-1"></i> Đăng ký
            </a>
          </ng-container>

          <!-- Hiển thị email và nút đăng xuất nếu đã đăng nhập -->
          <ng-container *ngIf="isLoggedIn">
            <span class="me-3">
              <i class="bi bi-person-circle me-1"></i> {{ userEmail }}
            </span>
            <a
              href="javascript:void(0)"
              (click)="logout()"
              class="text-white text-decoration-none"
            >
              <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
            </a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" routerLink="/">
        <i class="bi bi-phone-fill me-2 text-primary"></i>Mobile Shop
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active"
              >Trang chủ</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active"
              >Sản phẩm</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/promotions"
              routerLinkActive="active"
              >Khuyến mãi</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/news" routerLinkActive="active"
              >Tin tức</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active"
              >Liên hệ</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <div class="input-group me-3">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." />
            <button class="btn btn-outline-primary" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <!-- Hiển thị giỏ hàng chỉ khi đã đăng nhập -->
          <a
            *ngIf="isLoggedIn"
            routerLink="/cart"
            class="btn btn-outline-primary position-relative"
          >
            <i class="bi bi-cart-fill"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span
            >
          </a>
          <!-- Nếu chưa đăng nhập, nút giỏ hàng sẽ chuyển hướng đến trang đăng nhập -->
          <a
            *ngIf="!isLoggedIn"
            routerLink="/login"
            class="btn btn-outline-secondary position-relative"
            title="Vui lòng đăng nhập để xem giỏ hàng"
          >
            <i class="bi bi-cart-fill"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
