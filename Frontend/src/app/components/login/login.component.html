<div class="login-container">
    <div class="login-box">
        <h2>Đăng Nhập</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email class="form-control" placeholder="Nhập email của bạn" />
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required class="form-control" placeholder="Nhập mật khẩu" />
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="!loginForm.valid" class="btn-login">
          Đăng Nhập
        </button>
            </div>

            <div class="form-footer">
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <p>
                    Chưa có tài khoản?
                    <a routerLink="/register" class="register-link">Đăng ký</a>
                </p>
            </div>
        </form>
    </div>
</div>
