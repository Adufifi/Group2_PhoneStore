<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Detail</title>
    <link rel="stylesheet" href="profile-detail.component.scss">
    <!-- Thêm font awesome để có icon đẹp hơn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-state">
            <div class="spinner"></div>
            <p>Đang tải thông tin...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="error-state">
            <i class="fas fa-exclamation-circle"></i>
            <p>{{ error }}</p>
        </div>

        <!-- User Info -->
        <div *ngIf="!isLoading && !error && user" class="user-info">
            <div class="profile-header">
                <div class="avatar-container">
                    <img [src]="user.img || 'assets/images/default-avatar.png'" alt="Avatar" class="avatar">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <div class="user-title">
                    <h2>{{ user.userName }}</h2>
                    <p class="user-role">Người dùng</p>
                </div>
            </div>

            <div class="profile-content">
                <div class="info-section">
                    <h3><i class="fas fa-user"></i> Thông tin cá nhân</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label><i class="fas fa-envelope"></i> Email:</label>
                            <span>{{ user.email }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="password-section">
        <h2><i class="fas fa-key"></i> Đổi mật khẩu</h2>
        <form id="passwordForm" novalidate>
            <div class="form-group">
                <label for="currentPassword">
                    <i class="fas fa-lock"></i> Mật khẩu hiện tại
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="currentPassword"
                        name="currentPassword"
                        required
                        minlength="8"
                        placeholder="Nhập mật khẩu hiện tại"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">
                    <i class="fas fa-key"></i> Mật khẩu mới
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="newPassword"
                        name="newPassword"
                        required
                        minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        placeholder="Nhập mật khẩu mới"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="password-hint">
                    <i class="fas fa-info-circle"></i>
                    Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-check-circle"></i> Xác nhận mật khẩu mới
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="8"
                        placeholder="Xác nhận mật khẩu mới"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="update-button">
                <i class="fas fa-save"></i> Cập nhật mật khẩu
            </button>
        </form>
    </section>

    <!-- Script để xử lý hiển thị/ẩn mật khẩu -->
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
