<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <h2>Tạo Tài Khoản Mới</h2>
      <p class="subtitle">Điền thông tin để bắt đầu</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            email
            class="form-control"
            placeholder="Email của bạn"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            required
            minlength="3"
            class="form-control"
            placeholder="Tên đăng nhập"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            minlength="6"
            class="form-control"
            placeholder="Mật khẩu"
          />
          <i class="fas fa-eye toggle-password"></i>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
            class="form-control"
            placeholder="Xác nhận mật khẩu"
          />
          <i class="fas fa-eye toggle-password"></i>
        </div>
        <div
          class="error-message"
          *ngIf="!isPasswordMatch() && registerForm.submitted"
        >
          <i class="fas fa-exclamation-circle"></i> Mật khẩu không khớp!
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          [disabled]="!registerForm.valid || !isPasswordMatch()"
          class="btn-register"
        >
          <span>Tạo Tài Khoản</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <div class="social-login">
        <button type="button" class="btn-social google">
          <i class="fab fa-google"></i>
          <span>Đăng ký với Google</span>
        </button>
        <button type="button" class="btn-social facebook">
          <i class="fab fa-facebook-f"></i>
          <span>Đăng ký với Facebook</span>
        </button>
      </div>

      <div class="form-footer">
        <p>
          Đã có tài khoản?
          <a routerLink="/login" class="login-link">Đăng nhập</a>
        </p>
      </div>
    </form>
  </div>
</div>
